# Documentation: http://docs.travis-ci.com/user/languages/julia
language: julia
notifications:
  email: false


julia:
  - 1.5
  - 1.4
  - nightly
os:
  - linux
  - osx
  - windows
arch:
  - x64
cache:
  directories:
    - ~/.julia/artifacts
jobs:
  fast_finish: true
  allow_failures:
    - julia: nightly

script:
  - julia --project --check-bounds=yes -e 'import Pkg; Pkg.build(); Pkg.test("NumericalAnalysis"; coverage=true)'
after_success:
  codecov: true
  coveralls: true
  - |
    julia -e '
      using Pkg
      Pkg.add("Coverage")
      using Coverage
      Codecov.submit(process_folder())'
  - |
    julia -e '
      using Pkg
      Pkg.add("Coverage")
      using Coverage
      Coveralls.submit(process_folder())'
  - |
    julia -e '
      using Pkg
      cd(Pkg.dir("NumericalAnalysis"))
      Pkg.add("Coverage")
      using Coverage
      Codecov.submit(Codecov.process_folder())'
