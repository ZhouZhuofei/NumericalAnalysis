# Documentation: http://docs.travis-ci.com/user/languages/julia
language: julia
notifications:
  email: false


julia:
  - 1.5
  - 1.4
  - nightly
os:
  - linux
  - osx
  - windows
arch:
  - x64
cache:
  directories:
    - ~/.julia/artifacts




after_success:
  - julia -e 'using Pkg;Pkg.add("Coverage");using Coverage;Codecov.submit(process_folder())';
  - julia -e 'using Pkg;Pkg.add("Coverage");using Coverage;Coveralls.submit(process_folder())';
jobs:
  fast_finish: true
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.add("Documenter"); using Documenter; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
